<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Crop com HTML5 Canvas e JS</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Atividade Computação Gráfica</h1>
       
    </header>

    <main>
         <button id="select-image">
             <input type="file" id="photo-file">     
            Selecionar Imagem
         </button>
         <img id="photo-preview"  draggable="false">
         <button id="crop-image">Cortar Imagem</button>
         <button id="download" > Exportar a Imagem </button>
         <div id="selection-tool">

         </div>
    </main>

    <footer></footer>
    
    <script src="scripts.js" type="module"></script>
</body>
</html>
